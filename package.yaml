name: strat
version: '0.1.0.0'
synopsis: Haskell Strategy Game Library WIP
description: Please see README.md
category: Strategy game library
author: Mark Nichols
maintainer: marklnichols@gmail.org
copyright: GPL
license: BSD3
github: marklnichols/Haskell-Strategy-Game-AI-WiP
homepage: http://github.com/marklnichols/Haskell-Strategy-Game-AI-WiP#readme
library:
  source-dirs:
  - src/strat
  ghc-options: -Wall
  exposed-modules:
  - StratTree.StratTree
  - StratTree.TreeNode
  - StratIO.StratIO
  - StratTree.Trees
  other-modules:
  - Paths_strat
  dependencies:
  - base
  - containers
  - lens
  - random
  - rosezipper
  - safe
  - mtl
executables:
  strat-exe:
    main: Main.hs
    source-dirs:
    - main/Strat-commandline
    - src/GameRunner
    - src/Strat-web
    - src/Examples/Checkers
    - src/Examples/WIP/Chess
    ghc-options: -Wall
    other-modules:
      Checkers
      CheckersJson
      CheckersText
      Chess
      ChessParser
      CkParser
      GameRunner
      WebRunner
      YesodMain
    dependencies:
    - aeson
    - base
    - bytestring
    - containers
    - lens
    - mtl
    - parsec
    - safe
    - strat
    - text
    - vector
    - yesod-static
    - yesod 
    - yesod-core
tests:
  StratTreeTest:
    main: TestSuite.hs
    source-dirs:
    - test
    - src/Examples/Checkers
    - src/Examples/WIP/Chess
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    other-modules:
      Checkers
      CheckersJson
      CheckersTest
      Chess
      ChessParser
      ChessTest
      CkParser
      StratTreeTest
      TicTac.TTGame
      TicTac.TTParser
      TicTacTest
    dependencies:
    - aeson
    - base
    - bytestring
    - containers
    - hspec 
    - lens
    - mtl
    - parsec
    - rosezipper
    - safe
    - strat
    - vector
  
 