<script> 

var game = { } ;

  //$(function(){

  //    //$("#specificGame").load("chess.html");
  //  });

function rowCol2Id(row, col) { 
    return String.fromCharCode(97 + row) + col.toString();
}

function deselectSquare() { 
    if (game.selectedId) { 
        $('#'+game.selectedId).removeClass("selected"); 
        game.selectedId = undefined;
    }
}    
        
function selectSquare(id) { 
    $('#'+id).addClass("selected"); 
    game.selectedId = id;
}

function onClick(event) { 
    deselectSquare();
    selectSquare(this.id);
}

$(document).ready(function() { 
    //get pieces...
    $.ajax ("http://localhost:3000/newGame", {
        success: function(data) {
            ...
        },
        error: function() {
            ...
        }
    })
    // attach mouse click handler to each div sqare 
    for (var i = 0; i < 8; i++) { 
        for (var j = 1; j < 9; j++) { 
            //build strings #a1 - #h8
            var id = rowCol2Id(i, j); 
            $('#'+id).click(onClick);
        }
    }
});

// data is what comes back from the ajax response
// get the board array
var board = JSON.parse(data).board;

// clear the board
for (var i = 0; i < 8; i++) {
   for (var j = 1; j < 9; j++) {
      var id = rowCol2Id(i, j);
      $('#'+id).text("");
   }
}

// set the pieces
for (var i = 0; i < board.length; i++) {
   var e = $('#'+board[i].row.toLowerCase()+board[i].col);
   $(e).text(board[i].color === 1 ? "&whitePieceChar;" : "&blackPieceChar;");
}

</script>
